{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .correct {
            color: rgb(51, 209, 51);
        }
        .incorrect {
            color: rgb(231, 68, 68);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .bg-secondary {
            background-color: #343a40 !important;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="header">
            <a href="/" class="btn btn-outline-light">üè† Bosh sahifa</a>
        </div>
        <div class="bg-secondary p-4 rounded shadow">
            <form method="post">
                {% csrf_token %}
                <h2 class="text-warning">#{{ savol.id }} {{ savol.title }}</h2>
                <p class="lead">{{ savol.des|safe }}</p>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Javob:" name="answer" value="{{a}}">
                    <button class="btn btn-primary" type="submit">Yuborish</button>
                </div>
                
                {% if correct|stringformat:"s" == "3" %}
                    <h4 class="incorrect">‚ùå Noto'g'ri javob</h4>
                {% elif correct|stringformat:"s" == "2" %}
                    <h4 class="correct">‚úÖ To'g'ri javob</h4>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
