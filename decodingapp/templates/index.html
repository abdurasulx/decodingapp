{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bosh sahifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ‘¤ {{  request.user.username }}</a>
            <div class="d-flex">
                <a href="{% url 'logout' %}" class="btn btn-danger">Chiqish</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">Xush kelibsiz, {{ request.user.username }} </h3>
        <div class="row">
            {% for i in ques %} 
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm position-relative">
                    <span class="badge badge-top-right {% if user_data.lvl <= i.id %}bg-danger{% else %}bg-success{% endif %}">
                        {% if user_data.lvl <= i.id %} Ishlanmagan {% else %} Ishlangan {% endif %}
                    </span>
                    <div class="card-body">
                        <h5 class="card-title">#{{ i.id }}. {{ i.title }}</h5>
                        <a href="{% url 'seepost' i.id %}" class="btn btn-primary {% if user_data.lvl < i.id %}disabled{% endif %}">
                            Yechish
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
